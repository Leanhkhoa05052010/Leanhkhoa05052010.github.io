<canvas id="fireworksCanvas"></canvas>

<script>
    // Fireworks animation
    function fireworksAnimation() {
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function Firework() {
            this.x = canvas.width / 2;
            this.y = canvas.height;
            this.xEnd = random(0, canvas.width);
            this.yEnd = random(0, canvas.height / 2);
            this.radius = 1;
            this.speed = random(1, 5);
            this.acceleration = 1.05;
            this.distanceToEnd = Math.sqrt((this.xEnd - this.x) ** 2 + (this.yEnd - this.y) ** 2);
            this.angle = Math.atan2(this.yEnd - this.y, this.xEnd - this.x);
            this.dx = Math.cos(this.angle) * this.speed;
            this.dy = Math.sin(this.angle) * this.speed;
            this.life = true;
            this.color = `rgb(${Math.floor(random(0, 256))},${Math.floor(random(0, 256))},${Math.floor(random(0, 256))})`;
        }

        Firework.prototype.update = function () {
            this.dx *= this.acceleration;
            this.dy *= this.acceleration;
            this.distanceToEnd = Math.sqrt((this.xEnd - this.x) ** 2 + (this.yEnd - this.y) ** 2);

            if (this.distanceToEnd <= 50) {
                this.life = false;
                createParticles(this.xEnd, this.yEnd, this.color);
            }

            this.x += this.dx;
            this.y += this.dy;
        };

        Firework.prototype.draw = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        };

        function Particle(x, y, color) {
            this.x = x;
            this.y = y;
            this.dx = random(-1, 1);
            this.dy = random(-1, 1);
            this.radius = random(1, 4);
            this.life = 100;
            this.color = color;
        }

        Particle.prototype.update = function () {
            this.x += this.dx;
            this.y += this.dy;
            this.life -= 1;
        };

        Particle.prototype.draw = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        };

        const fireworks = [];
        const particles = [];

        function createParticles(x, y, color) {
            for (let i = 0; i < 50; i++) {
                const particle = new Particle(x, y, color);
                particles.push(particle);
            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        function handleFireworks() {
            for (let i = 0; i < fireworks.length; i++) {
                fireworks[i].update();
                fireworks[i].draw();

                if (!fireworks[i].life) {
                    fireworks.splice(i, 1);
                    i--;
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            handleFireworks();
            handleParticles();

            if (Math.random() < 0.03) {
                fireworks.push(new Firework());
            }

            requestAnimationFrame(animate);
        }

        animate();
    }

    // Function to check if it's the user's birthday
    function isBirthday() {
        const today = new Date();
        const birthday = new Date(today.getFullYear(), 4, 5); // Assuming May 5th is the birthday
        return today.getMonth() === birthday.getMonth() && today.getDate() === birthday.getDate();
    }

    // Trigger fireworks animation if it's the user's birthday
    if (isBirthday()) {
        fireworksAnimation();
    }
</script>

</body>
</html>
