<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 50px 0;
        }

        .info-box {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .language-select {
            text-align: center;
            margin: 20px 0;
        }

        .version-box {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 10px;
            margin: 20px auto;
            width: 200px;
            text-align: center;
            position: fixed;
            bottom: 20px; /* Adjust the distance from the bottom as needed */
            left: 20px; /* Adjust the distance from the left as needed */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="title">Welcome to My Website</h1>
    </div>

    <div class="language-select">
        <label for="language">Select Language:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="vn">Vietnamese</option>
        </select>
    </div>

    <div class="info-box" id="info-box">
        <h2 id="name">Anh Khoa Le</h2>
        <p id="dob">Date of Birth: May 5, 2010</p>
    </div>

    <div class="version-box">
        <p>Version 0.1 beta</p> <!-- You can change the version number here -->
    </div>

    <footer>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </footer>

    <script>
        function changeLanguage() {
            var language = document.getElementById("language").value;

            if (language === "vn") {
                document.getElementById("title").innerText = "Chào mừng đến với Trang Web của Tôi";
                document.getElementById("name").innerText = "Lê Anh Khoa";
                document.getElementById("dob").innerText = "Ngày Sinh: 5 Tháng 5, 2010";
            } else {
                document.getElementById("title").innerText = "Welcome to My Website";
                document.getElementById("name").innerText = "Anh Khoa Le";
                document.getElementById("dob").innerText = "Date of Birth: May 5, 2010";
            }
        }
    </script>
</body>
</html>
