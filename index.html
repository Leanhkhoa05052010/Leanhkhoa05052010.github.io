<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #073aba;
            margin: 0;
            padding: 0;
            position: relative; /* Added to make the footer position correctly */
            min-height: 100vh; /* Added to ensure footer stays at the bottom */
        }

        .header {
            text-align: center;
            padding: 50px 0;
        }

        .info-box {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position: absolute; /* Added to fix the footer at the bottom */
            bottom: 0; /* Added to position the footer at the bottom */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .language-select {
            text-align: center;
            margin: 20px 0;
        }

        .version-text {
            color: #ccc; /* Adjust the color as needed */
            font-size: 12px; /* Adjust the font size as needed */
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="title">Welcome to My Website</h1>
    </div>

    <div class="language-select">
        <label for="language">Select Language:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="vn">Vietnamese</option>
        </select>
    </div>

    <div class="info-box" id="info-box">
        <h2 id="name">Your Name</h2>
        <p id="dob">Date of Birth: May 5, 2010</p>
    </div>

    <footer>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <p class="version-text">Version 1.0</p> <!-- Adjust the version number as needed -->
    </footer>

    <script>
        function changeLanguage() {
            var language = document.getElementById("language").value;

            if (language === "vn") {
                document.getElementById("title").innerText = "Chào mừng đến với Trang Web của Tôi";
                document.getElementById("name").innerText = "Lê Anh Khoa";
                document.getElementById("dob").innerText = "Ngày Sinh: 5 Tháng 5, 2010";
            } else {
                document.getElementById("title").innerText = "Welcome to My Website";
                document.getElementById("name").innerText = "Your Name";
                document.getElementById("dob").innerText = "Date of Birth: May 5, 2010";
            }
        }
    </script>
</body>
</html>
