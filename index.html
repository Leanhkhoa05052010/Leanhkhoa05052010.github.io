<!DOCTYPE html>
<html lang="vi"> <!-- Change the language code to 'vi' for Vietnamese -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Về Lê Anh Khoa</title> <!-- Translate the title -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 50px 0;
        }

        .info-box {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            margin: 0 auto;
            width: 300px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .language-select {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Thông Tin Về Lê Anh Khoa</h1> <!-- Translate the heading -->
    </div>

    <div class="language-select">
        <label for="language">Chọn Ngôn Ngữ:</label> <!-- Translate the label -->
        <select id="language">
            <option value="en">English</option>
            <option value="vn" selected>Vietnamese</option> <!-- Set Vietnamese as default -->
            <!-- Add more options for other languages if needed -->
        </select>
    </div>

    <div class="info-box">
        <h2>Lê Anh Khoa</h2>
        <p>Ngày Sinh: 5 tháng 5, 2010</p> <!-- Translate the content -->
    </div>

    <footer>
        <a href="#home">Trang Chủ</a> <!-- Translate the links -->
        <a href="#about">Về Chúng Tôi</a>
        <a href="#contact">Liên Hệ</a>
    </footer>
</body>
</html>
