<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Lê Anh Khoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 50px 0;
        }

        .info-box {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            margin: 0 auto;
            width: 300px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .language-select {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Information About Lê Anh Khoa</h1>
    </div>

    <div class="language-select">
        <label for="language">Select Language:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="vn">Vietnamese</option>
            <!-- Add more options for other languages if needed -->
        </select>
    </div>

    <div class="info-box">
        <h2>Lê Anh Khoa</h2>
        <p>Date of Birth: January 1, 1990</p>
    </div>

    <footer>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </footer>
</body>
</html>
